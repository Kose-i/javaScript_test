<html>
  <body>
    <script type="text/javascript">
      var a=new Array("さき","あやか","はるか","あや","ゆい");
      for (var i = 0;i < a.length-1;++i) {
        var max=a[i];
        var s = i;
        for (var j = i+1;j<a.length;++j) {
          if (max < a[j]) {
            max = a[j];
            s = j;
          }
        }
        var t = a[i];
        a[i] = a[s];
        a[s] = t;
      }
      for (var i = 0;i < a.length;++i) {
        document.write(a[i]+",");
      }
    </script>
  </body>
</html>
