<html>
  <head>
    <script type="text/javascript">
      var Ques= new Array(
           "重力の発見者はニュートンである",
           "我思う故に我ありと言ったのはヘーゲルである",
           "オーストリアの首都はシドニーである",
           "７６年周期で現れる彗星はバルタン彗星である",
           "ZARDのボーカルは坂井泉水である"
           );
      var Ans = new Array(true, false, false, false, true);
      function toi()
      {
        var n = 0;
        for (var i = 0;i < 5;++i) {
          if (confirm(Ques[i]) == Ans[i]) ++n;
        }
        alert(n+"問正解");
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="問題" onClick="toi()"/>
    </form>
  </body>
</html>
