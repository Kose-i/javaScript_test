<html>
  <head>
    <script type="text/javascript">
      var x = 200, y = 100; //ボールの初期位置
      var dx = 10, dy = 10; //ボールの速度
      var rx = 200;
      function move()
      {
        setTimeout("move()", 100);
        var ball = document.getElementById("ball");
        x += dx;
        y += dy;
        ball.style.left = x;
        ball.style.top = y;
        if (x <= 50 || 450 <= x+10) {
          dx = -dx;
        }
        if (y <= 50) {
          dy = -dy;
        }
        if (rx - 10 <= x && x <= rx + 50 && y + 10 == 400) {
          dy = -dy;
        }
      }
      function racket(event)
      {
        var bar=document.getElementById("bar");
        rx = event.clientX - 25;
        if (50 <= rx && rx + 50 <= 450) {
          bar.style.left = rx;
        }
      }
    </script>
  </head>
  <body onLoad="move()" onMouseMove="racket(event)">
    <img src="img/wall.png" style="position:absolute;left:46;top:46">
    <img id="ball" src="img/ball.png" style="position:absolute;left:200;top:100">
    <img id="bar" src="img/bar.png" style="position:absolute;left:200;top:400">
  </body>
</html>
