<html>
  <head>
    <script type="text/javascript">
      function clip(event)
      {
        var obj = document.getElementById("photo");
        var x = obj.clientX - 50;
        var y = obj.clientY - 50;
        //obj.style.clip = "rect(0, " + x + "," + y + ",0)";
        obj.style.clip = "rect(0, 0, " + x + ","+ y)";
      }
    </script>
  </head>
  <body onMouseMove="clip(event)">
    <img id="photo" src="img/sakura.jpg" style="position:absolute;left:50;top:50"/>
  </body>
</html>
