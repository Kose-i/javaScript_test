<html>
  <head>
    <script type="text/javascript">
      var node=new Array("さき","あやか","はるか","あや","なな","ゆい");
      var left=new Array(1,3,4,-1,-1,-1);
      var right=new Array(2,-1,5,-1,-1,-1);
      function treewalk(p)
      {
        if (p != -1) {
          treewalk(left[p]);
          var obj = document.getElementById("result");
          obj.value += node[p] + "\n";
          treewalk(right[p]);
        }
      }
    </script>
  </head>
  <body>
    <form>
      <textarea id="result" rows="10" cols="12"></textarea>
      <input type="button" value="トラバーサル" onClick="treewalk(0)"/>
    </form>
  </body>
</html>
