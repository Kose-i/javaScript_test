<html>
  <head>
    <script type="text/javascript">
      function kaijo(n)
      {
        if (n == 0) {
          return 1;
        } else {
          return n*kaijo(n-1);
        }
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
    var i = 0;
      for (i = 0;i < 13;++i) {
        document.write(i+ "!="+kaijo(i)+ "<br/>");
      }
    </script>
  </body>
</html>
