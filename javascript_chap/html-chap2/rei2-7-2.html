<html>
  <head>
    <script type="text/javascript">
      function sum(x)
      {
        var s = 0;
        for (var i = 0;i < x.length;++i) {
          s += x[i];
        }
        return s;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var a = new Array(1,2,3,4,5);
      var b = new Array(10,20,30);
      document.write("a[] = " + sum(a) + "<br/>");
      document.write("b[] = " + sum(b) + "<br/>");
    </script>
  </body>
</html>
