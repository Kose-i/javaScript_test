<html>
  <head>
    <script src="text/javascript">
      var rx=200;
      function racket(event)
      {
        var bar=document.getElementById("bar");
        rx=event.clientX;
        if (50<=rx && rx+50 <= 450) {
          bar.style.left = rx;
        }
      }
    </script>
  </head>

  <body onMouseMove="racket(event)">
    <img src="img/wall.png" style="position:absolute;left:46;top:46"/>
    <img id="bar" src="img/bar.png" style="position:absolute;left:200;top:400"/>
  </body>
</html>
