<html>
  <head>
    <script type="text/javascript">
      var x=200, y=100;//ボールの初期位置
      var dx=10, dy=10;//ボールの速度
      function move()
      {
        setTimeout("move()", 100);
        var ball=document.getElementById("ball");
        x += dx;
        y += dy;
        ball.style.left = x;
        ball.style.top = y;
        if (x <= 50 || 450 <= x+10) {
          dx = -dx;
        }
        if (y <= 50 || 450 <= y+10) {
          dy = -dy;
        }
      }
    </script>
  </head>
  <body onLoad="move()">
    <img src="img/wall.png" style="position:absolute;left:46;top:46">
    <img id="ball" src="img/ball.png" style="position:absolute;left:200;top:100">
  </body>
</html>
