<html>
  <head>
    <script type="text/javascript">
      var Msg = "ようこそ私のホームページへ．．．．";
      function disp()
      {
        setTimeout("disp()", 300);
        var obj = document.getElementById("result");
        Msg = Msg.substring(Msg.length - 1, Msg.length) + Msg.substring(0, Msg.length - 1);
        obj.value = Msg;
      }
    </script>
  </head>
  <body onLoad="disp()">
    <form>
      <input id="result" type="text" size="30"/>
    </form>
  </body>
</html>
