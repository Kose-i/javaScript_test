<html>
  <head>
    <script type="text/javascript">
      function today()
      {
        setTimeout("today", 1000);
        var obj = document.getElementById("result");
        var t = new Date();
        obj.value = t.getHours() +  ":" + t.getMinutes() +  ":" + t.getSeconds();
      }
    </script>
  </head>
  <body onLoad="today()">
    <form>
      現在の時刻:
      <input id = "result" type="text" size="45"><br/>
    </form>
  </body>
</html>
