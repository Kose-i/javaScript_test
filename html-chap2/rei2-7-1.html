<html>
  <head>
    <script type="text/javascript">
      function disp(img, n)
      {
        for (var i = 0;i < n;++i) {
          document.write("<img src='img/" + img + "'>");
        }
        document.write("<br/>");
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      disp("yui.gif", 3);
      disp("lisa.gif", 4);
    </script>
  </body>
</html>
