<html>
  <body>
    <script type="text/javascript">

      var today = new Date();
      var h = today.getHours();
      if (h < 12) {
        document.bgColor = "blue";
        document.write("AM Version<br>");
      } else {
        document.bgColor = "yellow";
        document.write("PM Version<br>");
      }

    </script>
  </body>
</html>
